<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="jquery-3.1.1.js"></script>
    <script src="calc.js"></script>
    <link rel="stylesheet" href="calc.css">

</head>
<body>

<input id="calcbox">
<table>
    <tr>
        <td>9</td>
        <td>8</td>
        <td>7</td>
        <td>*</td>
    </tr>
    <tr>
        <td>6</td>
        <td>5</td>
        <td>4</td>
        <td>/</td>
    </tr>
    <tr>
        <td>3</td>
        <td>2</td>
        <td>1</td>
        <td>-</td>
    </tr>
    <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>+</td>
    </tr>
</table>

<div>
    <ul>
        <li><span id="spanone">One</span> <span>Two</span></li>
        <li><b>Bold</b></li>
    </ul>
</div>

</body>
</html>
